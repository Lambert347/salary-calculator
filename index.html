<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jQuery.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Salaray Calculator</h1>
        </header>

        <main>
            <section>
                <h2>Add Employee Information</h2>
                <div>
                    <input id="inFirstName" type ="text" placeholder="Employee First Name">
                    <input id="inLastName" type="text" placeholder="Employee Last Name">
                    <input id="inNumber" type="number" placeholder="Employee Number">
                    <input id="inJobTitle" type="text" placeholder="Employee Job Title">
                    <input id="inAnnualSalary" type="number" placeholder="Employee Annual Salary">
                </div>
                <div>
                    <button id="submitButton">Submit</button>
                </div>
            </section>

            <section>
                <table id="empTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                        </tr>
                    </thead>

                    <tbody class="empTableBody">
                        <tr>
                            <td>Sample</td>
                            <td>Sample</td>
                            <td>Sample</td>
                            <td>Sample</td>
                            <td>Sample</td>
                        </tr>
                    </tbody>


                </table>



            </section>


        </main>
       
        
       
    </body>
</html>
